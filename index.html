<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    
</head>
<body class="theme-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">WRITE IT OUT</h3>
                    <div class="btn-group" role="group">
                        <select id="themeSelect" class="form-select">
                            <option value="light">Light Theme</option>
                            <option value="dark">Dark Theme</option>
                            <option value="barbie">Barbie Theme</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="btn-toolbar mb-3" role="toolbar">
                    <div class="btn-group me-2" role="group">
                        <button id="boldBtn" class="btn btn-outline-secondary">
                            <strong>B</strong>
                        </button>
                        <button id="italicBtn" class="btn btn-outline-secondary">
                            <em>I</em>
                        </button>
                        <button id="underlineBtn" class="btn btn-outline-secondary">
                            <u>U</u>
                        </button>
                        <button id="bulletBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-list-ul"></i>
                        </button>
                    </div>
                    <div class="btn-group me-2" role="group">
                        <select id="fontSizeSelect" class="form-select">
                            <option value="">Font Size</option>
                            <option value="1">Small</option>
                            <option value="3">Medium</option>
                            <option value="5">Large</option>
                        </select>
                    </div>
                </div>
                <div id="editor" contenteditable="true" class="form-control mb-3" style="min-height: 300px;" placeholder="Start typing here darling..."></div>
                
                <div id="quoteContainer"></div>
                
                <div class="btn-group" role="group">
                    <button id="downloadTxt" class="btn download-btn me-2">
                        Download .txt
                    </button>
                    <button id="downloadPdf" class="btn download-btn btn-danger">
                        Download .pdf
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
